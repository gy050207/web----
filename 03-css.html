<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS练习1 </title>
    <!--外部样式表-->
    <link rel="stylesheet" href="main.css"/>
    <!--内部样式表-->
    <style>
        h1{
            font-family: 楷体;
            color: brown;
        }
        p{
            text-indent: 2em;
            line-height: 1.7;
        }
        /*类选择符*/
        .abstract{
        font-size: 14px;
        }
       h2{
        color: coral;
       }
       #CSSbase{
        color: darkblue;
       }
      a:link{
        color: blue;
      }
      a:visited{
        color: rgb(128, 0, 128);
      }
      </style>
    </head>
    <body>
    <!--内嵌样式表-->
    <h1 style="color: rgb(106, 106, 228);">CSS练习</h1>
    <h2 id="CSSbase">CSS语法基础</h2>
    <p class="abstract">
摘要
    </p>
    <p>
这是一个段落，段落中包含了<a href="https://yangzh.cn">网站链接</a>
    </p>
    <h2>选择符</h2>
    <p>
        选择符用于指定样式应用于哪些元素。
    </p>
</body>
</html>
