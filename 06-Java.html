<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript语法</title>
    <script>
        class Car {
            constructor(make, model, year) {
                this.make = make
                this.model = model
                this.year = year
            }
            start() {
                console.log(`${this.make} ${this.model}已经启动`)
            }
            stop() {
                console.log(`${this.make} ${this.model}已经停止`)
            }
        }
        let myCar = new Car('Mi','Yu7',2025)
        myCar.start()
        myCar.stop()
      
        class ElectricCar extends Car {
            constructor(brand, model, year, range) {
                super(brand, model, year)
                this.range = range
            }
            charge() {
                console.log(`电动汽车${this.brand} ${this.model}正在充电`)
            }
        }
        let myElectricCar = new ElectricCar('Tesla', 'Model Y', 2025, 300)
        myElectricCar.start()
        myElectricCar.charge()

        //回调函数练习
        console.log('2833')
        setTimeout(function() {
            console.log('2344')
        }, 2000)
        console.log('2222')
    </script>
</head>
<body>
    <div id="demo">div content</div>
</body>
<script>
    myDom = document.getElementById('demo')
    console.log(myDom)
    myDom.innerHTML = '这是从脚本动态更改的内容'
</script>
</html>
